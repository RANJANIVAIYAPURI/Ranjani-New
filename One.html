<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of the document</title>
</head>
<body>
    The content of the document......
    <h1 id="hOne">Hi</h1>
    <button id="demo">Click me</button>
    <button id="reset" style="width: 200px; height: 50px; background-color: green; border: none; color: white; font-size: 16px;">Reset</button>

    <script>
        document.getElementById("demo").addEventListener("click", function() {
            document.getElementById("hOne").innerText = "Hello JavaScript";
            window.alert("welcome");
        });

        document.getElementById("reset").addEventListener("click", function() {
            document.getElementById("hOne").innerText = "Hi";
            window.alert("reset");
        });

        // Inline hover effect
        document.getElementById("reset").addEventListener("mouseover", function() {
            this.style.backgroundColor = "red";
            this.style.color = "black";
            this.style.cursor ="pointer"; // Optional: change text color on hover
        });

        document.getElementById("reset").addEventListener("mouseout", function() {
            this.style.backgroundColor = "green";
            this.style.color = "white"; // Revert text color when not hovered
        });
    </script>
</body>
</html>
